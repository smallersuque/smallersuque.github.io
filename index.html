<!DOCTYPE html>
<html>
<head><title>lol</title></head>
<body>
<script>
if (sessionStorage.getItem("urmom") == null) {
    sessionStorage.setItem("urmom", "1");
} else {
    sessionStorage.setItem("urmom", (parseInt(sessionStorage.getItem("urmom"))+1).toString());
}
window.onbeforeunload= function(){
    sessionStorage.setItem("urmom", (parseInt(sessionStorage.getItem("urmom"))-1).toString());
    if (sessionStorage.getItem("urmom") == "0") {
        return "Yo, you're closing me. Please don't, I have a family. Oh, you're gonna do it. Ok bye lol";
    }
};
</script>
</body>
</html>
