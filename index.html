<!DOCTYPE html>
<html>
<head><title>lol</title></head>
<body>
<script>
if (sessionStorage.getItem("urmom") == null) {
    sessionStorage.setItem("urmom", "1");
} else {
    sessionStorage.setItem("urmom", (parseInt(sessionStorage.getItem("urmom"))+1).toString());
}
window.onbeforeunload= function(){
    if (sessionStorage.getItem("urmom") == "1") {
        alert("Yo, you're closing me. Please don't, I have a family. Oh, you're gonna do it. Ok bye lol");
    }
    sessionStorage.setItem("urmom", (parseInt(sessionStorage.getItem("urmom"))-1).toString());
};
</script>
</body>
</html>
